<div class="container">
    <h1>User Dashboard</h1>
  
    <div class="section">
      <h2>Your Groups</h2>
      <ul>
        <li *ngFor="let group of groups">
          {{ group.name }}
          <button (click)="joinGroup(group.id)">Join</button>
          <button (click)="leaveGroup(group.id)">Leave</button>
        </li>
      </ul>
    </div>
  
    <div class="section">
      <h2>Available Channels</h2>
      <ul>
        <li *ngFor="let channel of channels">
          {{ channel.name }}
          <button (click)="joinChannel(channel.id)">Join</button>
        </li>
      </ul>
    </div>
  </div>
