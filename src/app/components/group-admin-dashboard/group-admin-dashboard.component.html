<div class="container">
  <h1>Group Admin Dashboard</h1>

  <div class="section">
    <h2>Your Groups</h2>
    <ul>
      <li *ngFor="let group of groups">
        {{ group.name }}
      </li>
    </ul>
  </div>

  <div class="section">
    <h2>Manage Channels</h2>
    <div>
      <select [(ngModel)]="selectedGroupId">
        <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
      </select>
      
      <button (click)="createChannel(selectedGroupId)" *ngIf="selectedGroupId">Create New Channel</button>
    </div>

    <ul>
      <li *ngFor="let channel of channels">
        {{ channel.name }}
        <button (click)="editChannel(channel.id)">Edit</button>
        <button (click)="deleteChannel(channel.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
